<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>new News example template</title>
</head>

<body>

<!-- ###TEMPLATE_LIST### begin -->
<table cellpadding="0" cellspacing="0" width="100%" border="0">
	<!-- ###CONTENT### begin -->
	<!-- ###NEWS### begin -->
	<tr>
		<td valign="top" colspan="2" style="padding:8px 19px 0;">
			<table cellpadding="0" cellspacing="0" width="100%" border="0">
				<tr>
					<td valign="top" height="1" colspan="3">
						<img src="fileadmin/sites/vlissingen/templates/nieuwsbrieven/images/seperator-wide.png" alt="scheidingsteken" width="476" height="1" />
					</td>
				</tr>
				<tr>
					<td valign="top" height="10" colspan="3">
						<img src="fileadmin/sites/vlissingen/templates/nieuwsbrieven/images/spacer.gif" alt="spacer" height="10" />
					</td>
				</tr>
				<tr>
					###NEWS_IMAGE###
					<td valign="top" style="padding:0 0 3px; font: 17px Helvetica, Arial, sans-serif; line-height:20px; color:#0090A8;">
						<b>###NEWS_TITLE###</b>
					</td>
				</tr>
				<tr>
					<td valign="top" style="padding:0 0 18px;font:13px Helvetica, Arial, sans-serif; line-height:18px; color:#333333;">
						###NEWS_SUBHEADER###
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<!-- ###NEWS### end-->
	<!-- ###CONTENT###  end -->
</table>
<!-- ###TEMPLATE_LIST### end -->

</body>
</html>
