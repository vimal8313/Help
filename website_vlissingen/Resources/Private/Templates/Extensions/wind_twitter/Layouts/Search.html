<div class="windtwitter">
    <f:flashMessages class="windtwitter-error" title="Error"></f:flashMessages>

    <div class="windtwitter-search-header">
        <f:render partial="Search_header" arguments="{search: search}" />
    </div>
    <div class="windtwitter-search-content">
        <f:render section="Content" />
    </div>
    <div class="windtwitter-search-footer">
        <f:render partial="Search_footer" />
    </div>
</div>
