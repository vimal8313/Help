{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace ptextbase=Tx_PtExtbase_ViewHelpers}

<extlist:comment>
<!--
Template for rendering list of albums of a gallery

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData  listData               Items to be rendered
Tx_PtExtlist_Domain_Model_Pager_PagerInterface pager            Pager
Tx_PtExtlist_Domain_Model_Pager_PagerCollection pagerCollection Collection of pagers

@package YAG
@author Michael Knoll <mimi@kaktusteam.de>
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>

<f:layout name="Default" />
<f:section name="head" />
<f:section name="main">
	<div class="#messages"></div>

	<div class="tx-yag-items adas">
		<f:for each="{listData}" key="rowIndex" as="listRow">
			<div class="tx-yag-thumb-outerframe tx-yag-album-thumb-outerframe" style="width:{config.albumListConfig.columnRelativeWidth}%;">
				<div class="tx-yag-thumb-innerframe tx-yag-gallery-thumb-innerframe">
					<yag:link.gallery gallery="{gallery}">
					    <f:if condition="{gallery.albumCount} > 0">
					        <f:then>
						        <yag:image item="{gallery.thumbAlbum.thumb}" resolutionName="galleryThumb" />
						    </f:then>
						    <f:else>
						        <div><f:translate key="tx_yag_controller_gallery.noAlbums" /></div>
						    </f:else>
				    	</f:if>
					</yag:link.gallery>
				</div>

				<div class="tx-yag-gallery-galleryinfo">
					<yag:link.gallery gallery="{gallery}">
					   <div class="tx-yag-gallery-gallerycaption">
						  {gallery.name}
					   </div>
				    </yag:link.gallery>
					<div class="tx-yag-gallery-albumcount">
						{gallery.albumCount} <f:translate key="tx_yag_general.albums" />
					</div>
					<div class="tx-yag-gallery-gallerydescription">
						<f:format.nl2br>{gallery.description}</f:format.nl2br>
					</div>
				</div>
			</div>
		</f:for>
		<div style="clear:both;">&nbsp;</div>
	</div>
</f:section>

<f:section name="feEdit"></f:section>
