{namespace vh=WIND\WebsiteVlissingen\ViewHelpers}
<f:layout name="Default" />
<f:section name="Main">
	<tr style="vertical-align: top; text-align: left; padding: 0;" align="left">
		<td class="row" style="word-break: break-word; -webkit-hyphens: auto; -moz-hyphens: auto; hyphens: auto; border-collapse: collapse !important; vertical-align: top; text-align: left; color: #222222; font-family: 'Century Gothic', 'Helvetica', 'Arial', sans-serif; font-weight: normal; line-height: 20px; font-size: 13px; margin: 0; padding: 0px 0px 10px;" align="left" valign="top">
			<table class="textblock" style="border-spacing: 0; border-collapse: collapse; vertical-align: top; text-align: left; padding: 0;">
				<tr style="vertical-align: top; text-align: left; padding: 0;" align="left">
					<td style="word-break: break-word; -webkit-hyphens: auto; -moz-hyphens: auto; hyphens: auto; border-collapse: collapse !important; vertical-align: top; text-align: left; color: #222222; font-family: 'Century Gothic', 'Helvetica', 'Arial', sans-serif; font-weight: normal; line-height: 20px; font-size: 13px; margin: 0; padding: 0 20px;" align="left" valign="top">
						<f:image src="EXT:website_vlissingen/Resources/Public/Images/orionis-border.png" alt="rand" width="460" height="2" additionalAttributes="{align: 'right',vspace: '10', style: 'outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; width: auto; max-width: 100%; float: right; clear: both; display: block'}"/>
						<br />
						<h2 style="color: #008ABD; font-family: 'Century Gothic', 'Helvetica', 'Arial', sans-serif; font-weight: bold; text-align: left; line-height: 1.3; word-break: normal; font-size: 15px; margin: 0; padding: 0 0 5px;" align="left">{data.header}</h2>
						<p style="color: #222222; font-family: arial; font-weight: normal; text-align: left; line-height: 20px; font-size: 13px; margin: 0; padding: 0;" align="left">
							<f:image src="typo3conf/ext/website_vlissingen/Resources/Public/Images/orionis-border.png" />
						</p>
						<vh:fal uid="{data.uid}">
							<f:for each="{objects}" as="image">
								<f:image src="{image.publicUrl}" alt="{image.alternative}" width="460" height="2" additionalAttributes="{align: 'right',vspace: '10', style: 'outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; width: auto; max-width: 100%; float: right; clear: both; display: block'}"/>
							</f:for>
						</vh:fal>

						<f:format.html>{data.bodytext}</f:format.html>
						<br/>
						<f:if condition="{data.header_link}">
						<vh:typolink parameter="{data.header_link}" ATagParams='style="color: #222222 !important; text-decoration: underline; margin: 0 0 0 5px;"'>Lees meer
						</vh:typolink>
						</f:if>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</f:section>
