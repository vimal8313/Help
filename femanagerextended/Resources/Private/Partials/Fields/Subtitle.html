{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset control-group form-group">
	<label for="subtitle" class="col-sm-2 control-label">
		<f:translate key="tx_femanagerextended_domain_model_user.subtitle" extensionName="femanagerextended">Sub Title</f:translate>
	</label>

	<div class="controls col-sm-10">
		<femanager:form.textfield
				id="subtitle"
				property="subtitle"
				class="input-block-level"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'subtitle')}" />
	</div>
</div>
