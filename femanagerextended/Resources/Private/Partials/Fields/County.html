{namespace femanager=In2code\Femanagerextended\ViewHelpers}
<div class="femanager_fieldset control-group form-group">
	<label for="county" class="col-sm-2 control-label">
		<f:translate key="tx_femanagerextended_domain_model_user.county" extensionName="femanagerextended">county</f:translate>
	</label>
	<div class="controls col-sm-10">
		<femanager:form.select
			id="county"
			property="county"
			options="{femanager:Form.GetCounty()}"
			defaultOption="{f:translate(key:'pleaseChoose')}"
			class="form-control"
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'county')}" />
	</div>
</div>
